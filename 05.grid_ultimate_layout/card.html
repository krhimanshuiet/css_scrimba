<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="../04.taking_flexbox/images/tech.jpg"
        class="card-img"
        alt="tech-img"
      />
      <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
      <p class="card-body">
        Using these 7 proven tips from experts in the industry, you can save
        time, money and more!
      </p>
      <p class="card-read-time"><span>15</span> minute read</p>
      <br />
      <a href="#" class="card-btn">read more</a>
    </div>
  </body>
</html>
